    <main>
        <section class="contact">
            <h1>CONTACT US</h1>
            <p>Fill in the form below or email us directly at angelachacongonzalez@gmail.com. You're in good hands.</p>
            <form>
                <div class="form-group">
                    <label for="full-name">Full name*</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email-address">Email address*</label>
                    <input type="email" id="email-address" name="email-address" required>
                </div>
                <div class="form-group">
                    <label for="company">What services are u looking for?</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="website">Comments or Details</label>
                    <input type="url" id="website" name="website">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
